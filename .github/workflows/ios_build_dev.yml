name: iOS Development Build

on:
  workflow_dispatch:  # 수동 실행만

jobs:
  build:
    name: Build iOS Development App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_KAKAO_API_KEY=${{ secrets.VITE_KAKAO_API_KEY }}" >> .env
          echo "VITE_NAVER_CLIENT_ID=${{ secrets.VITE_NAVER_CLIENT_ID }}" >> .env
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> .env
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> .env
          echo "VITE_GOOGLE_MAPS_API_KEY_IOS=${{ secrets.VITE_GOOGLE_MAPS_API_KEY_IOS }}" >> .env
          echo "VITE_GOOGLE_MAPS_API_KEY_WEBVIEW=${{ secrets.VITE_GOOGLE_MAPS_API_KEY_WEBVIEW }}" >> .env
          echo "VITE_ADSENSE_PUB_ID=${{ secrets.VITE_ADSENSE_PUB_ID }}" >> .env
          echo "VITE_ADMOB_APP_ID_IOS=${{ secrets.VITE_ADMOB_APP_ID_IOS }}" >> .env

      - name: Build Web Assets
        run: |
          npm run build
          sed -i '' 's|crossorigin||g' dist/index.html
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_KAKAO_API_KEY: ${{ secrets.VITE_KAKAO_API_KEY }}
          VITE_NAVER_CLIENT_ID: ${{ secrets.VITE_NAVER_CLIENT_ID }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_MAPS_API_KEY_IOS: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY_IOS }}
          VITE_GOOGLE_MAPS_API_KEY_WEBVIEW: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY_WEBVIEW }}
          VITE_ADSENSE_PUB_ID: ${{ secrets.VITE_ADSENSE_PUB_ID }}

      - name: Inject GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO_PLIST: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}
        run: |
          mkdir -p ios/App/App
          echo $GOOGLE_SERVICE_INFO_PLIST | base64 --decode > ios/App/App/GoogleService-Info.plist

      - name: Patch iOS Native Code
        run: node scripts/patch-ios.js

      - name: Prepare Ruby Environment
        run: gem install xcodeproj

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Register GoogleService-Info.plist in Xcode
        run: ruby scripts/add-google-service.rb

      - name: Install Apple Development Certificate and Ad-hoc Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: temporary
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build iOS Development App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App clean archive -archivePath App.xcarchive \
            -destination "generic/platform=iOS" \
            DEVELOPMENT_TEAM=N5T3G2MFQ2 \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="ShareToilet App Store" \
            CODE_SIGN_IDENTITY="iPhone Distribution" \
            IPHONEOS_DEPLOYMENT_TARGET=15.0 \
            ONLY_ACTIVE_ARCH=NO \
            ENABLE_BITCODE=NO

      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive -archivePath App.xcarchive -exportOptionsPlist App/ExportOptions.plist -exportPath .

      - name: Upload Development IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-development-app
          path: ios/App/App.ipa
