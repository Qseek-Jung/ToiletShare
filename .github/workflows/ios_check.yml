name: iOS Check

on:
  pull_request:
    branches: [ "main" ]

jobs:
  ios-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Verify iOS Patch Script
      run: node scripts/patch-ios.js
      env:
        # Mock envs for check
        VITE_GOOGLE_MAPS_API_KEY_IOS: "mock-key"
        
    - name: Check iOS Directory
      run: ls -R ios/App/App
