name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        java-version: [17]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: '${{ matrix.java-version }}'
        distribution: 'temurin'
        cache: gradle

    - name: Install Dependencies
      run: npm ci

    - name: Build Web & Sync Android
      env:
        # Inject secrets here for CI
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_KAKAO_API_KEY: ${{ secrets.VITE_KAKAO_API_KEY }}
        VITE_NAVER_CLIENT_ID: ${{ secrets.VITE_NAVER_CLIENT_ID }}
        VITE_NAVER_CLIENT_SECRET: ${{ secrets.VITE_NAVER_CLIENT_SECRET }}
        VITE_GOOGLE_MAPS_API_KEY_WEB: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY_WEB }}
        VITE_GOOGLE_MAPS_API_KEY_ANDROID: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY_ANDROID }}
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        VITE_ADSENSE_PUB_ID: ${{ secrets.VITE_ADSENSE_PUB_ID }}
        # Add other keys as needed
      run: npm run build:android

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build with Gradle
      working-directory: android
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/app-release.apk
