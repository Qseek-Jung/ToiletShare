name: iOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Create .env file (The Nuclear Option)
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_KAKAO_API_KEY=${{ secrets.VITE_KAKAO_API_KEY }}" >> .env
          echo "VITE_NAVER_CLIENT_ID=${{ secrets.VITE_NAVER_CLIENT_ID }}" >> .env
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> .env
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> .env
          echo "VITE_GOOGLE_MAPS_API_KEY_IOS=${{ secrets.VITE_GOOGLE_MAPS_API_KEY_IOS }}" >> .env
          echo "VITE_ADSENSE_PUB_ID=${{ secrets.VITE_ADSENSE_PUB_ID }}" >> .env
          echo "Created .env file with secrets."

      - name: Build Web Assets (Hard-injecting secrets)
        run: |
          echo "Building with explicit env injection..."
          npm run build
          # FORCE: Remove crossorigin for file:// compatibility (Vite base='./' handles paths correctly)
          sed -i '' 's|crossorigin||g' dist/index.html
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_KAKAO_API_KEY: ${{ secrets.VITE_KAKAO_API_KEY }}
          VITE_NAVER_CLIENT_ID: ${{ secrets.VITE_NAVER_CLIENT_ID }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_MAPS_API_KEY_IOS: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY_IOS }}
          VITE_ADSENSE_PUB_ID: ${{ secrets.VITE_ADSENSE_PUB_ID }}

      - name: Verify Bundle Contents (No Leak Check)
        run: |
          echo "Verifying if Supabase URL was baked into the bundle..."
          grep -o "https://[a-zA-Z0-9.-]*supabase.co" dist/assets/*.js | head -n 5 || echo "❌ URL NOT FOUND IN BUNDLE"
          
          echo "Checking for 'supabaseUrl is required' error string in bundle..."
          if grep -q "supabaseUrl is required" dist/assets/*.js; then
            echo "⚠️  Found error string (Expected if in library code, but dangerous if env missing)"
          fi

      - name: Patch iOS Native Code (Info.plist, AppDelegate)
        run: node scripts/patch-ios.js

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Inject GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO_PLIST: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}
        run: |
          mkdir -p ios/App/App
          echo $GOOGLE_SERVICE_INFO_PLIST | base64 --decode > ios/App/App/GoogleService-Info.plist
          if [ ! -f "ios/App/App/GoogleService-Info.plist" ]; then
            echo "❌ GoogleService-Info.plist injection FAILED"
            exit 1
          fi
          echo "✅ GoogleService-Info.plist injected successfully"

      - name: Update Version to Match Package.json
        run: |
          cd ios/App
          agvtool new-marketing-version 1.0.7
          agvtool new-version -all 55

      - name: Install Apple Certificate and Provisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: temporary
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build iOS App (xcodebuild)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App clean archive -archivePath App.xcarchive \
            -destination "generic/platform=iOS" \
            DEVELOPMENT_TEAM=N5T3G2MFQ2 \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="ShareToilet App Store" \
            CODE_SIGN_IDENTITY="iPhone Distribution" \
            IPHONEOS_DEPLOYMENT_TARGET=14.0 \
            ONLY_ACTIVE_ARCH=NO \
            ENABLE_BITCODE=NO

      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive -archivePath App.xcarchive -exportOptionsPlist App/ExportOptions.plist -exportPath .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/App/App.ipa
